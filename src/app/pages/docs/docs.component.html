<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Birlamchi hujjatini yuklash</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
<!--          <li class="breadcrumb-item"><a href="#">Главная</a></li>-->
<!--          <li class="breadcrumb-item active">Новый проект</li>-->
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>


<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="flex flex-row border-b border-slate-300 py-3 px-4 justify-between items-center">
        <div class="card-title outline-0"  (click)="toggleMenu()">
          <input class="card-title outline-0" placeholder="Ob'yekt nomi tanlang"/>

          <div *ngIf="isMenuOpen" class="absolute w-64 bg-white mt-2 shadow-lg">
            <!-- Список пунктов меню -->
            <ul class="list-none p-2">
              <li><p class="block px-4 py-2 text-gray-800 hover:bg-gray-200">1 ob'yekt</p></li>
              <li><p class="block px-4 py-2 text-gray-800 hover:bg-gray-200">2 ob'yekt</p></li>
              <li><p class="block px-4 py-2 text-gray-800 hover:bg-gray-200">3 ob'yekt</p></li>
            </ul>
          </div>
        </div>

        <div class="card-tools">
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded">
            Jo'natish
          </button>
        </div>
      </div>
      <div class="card-body flex flex-col space-y-1.5">

        <div class="flex max-xl:flex-col max-xl:space-y-1.5 xl:flex-row xl:space-x-8">
          <div class="flex flex-col w-full">
            Hujjat kodi:
            <input class="outline-blue-500 border border-blue-400 px-2 py-1">
          </div>
      </div>
      <!-- /.card-body -->
      <!-- /.card-footer-->
    </div>
      <div class="card-footer space-y-4">
        <div>
          <div class="flex xl:flex-row max-xl:flex-col max-xl:space-y-2">
            <div>
              Qaror:
              <input class="file" type="file" accept=".pdf .doc .docx .xls .xlsx">
            </div>
            <div>
              Kalendar:
              <input class="file" type="file" accept=".pdf .doc .docx .xls .xlsx">
            </div>
            <div>
              Shartnoma:
              <input class="file" type="file" accept=".pdf .doc .docx .xls .xlsx">
            </div>
            <div>
              Qoshimcha fayl:
              <input class="file" type="file" accept=".pdf .doc .docx .xls .xlsx">
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  <!-- /.card -->
</section>
