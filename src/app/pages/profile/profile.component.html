<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Profile</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">User Profile</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <pf-image
                class="user-img"
                src="/assets/img/default-profile.png"
                alt="User profile picture"
                width="100"
                height="100"
                rounded
              ></pf-image>
            </div>

            <h3 *ngIf="user" class="profile-username text-center">
        <span *ngIf="user.first_name && user.last_name; else emptyName">
          {{ user.last_name }} {{ user.first_name }}
        </span>
            </h3>
            <!--                            Uncomment when statistic available-->
            <!--                        <ul class="list-group list-group-unbordered mb-3">-->
            <!--                            <li class="list-group-item">-->
            <!--                                <b>Followers</b>-->
            <!--                                <a class="float-right">1,402</a>-->
            <!--                            </li>-->
            <!--                            <li class="list-group-item">-->
            <!--                                <b>Following</b> <a class="float-right">543</a>-->
            <!--                            </li>-->
            <!--                            <li class="list-group-item">-->
            <!--                                <b>Friends</b> <a class="float-right">13,287</a>-->
            <!--                            </li>-->
            <!--                        </ul>-->
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <div class="tab-content">
              <div class="active tab-pane" id="activity">
                <!-- Post -->
                <div class="post">
                  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="flex flex-col space-y-1.5">
                      <div class="flex flex-col w-full">
                        Ism:
                        <input formControlName="firstName" class="outline-blue-500 border border-blue-400 px-2 py-1">
                      </div>
                      <div class="flex flex-col w-full">
                        Familiya:
                        <input formControlName="lastName" class="outline-blue-500 border border-blue-400 px-2 py-1">
                      </div>
                      <div class="flex flex-col w-full">
                        E-xat:
                        <input formControlName="email" class="outline-blue-500 border border-blue-400 px-2 py-1">
                      </div>
                      <div class="flex flex-col w-full">
                        Tel:
                        <input maxlength="19" formControlName="phone" class="outline-blue-500 border border-blue-400 px-2 py-1">
                      </div>
                    </div>
                    <div class="mt-3">
                      <button
                        [disabled]="loading"
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded disabled:bg-blue-300">
                        Jo'natish
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<ng-template #emptyName>
  <h3>Ism kiritilmagan, uni "Profil"da kiriting.</h3>
</ng-template>
